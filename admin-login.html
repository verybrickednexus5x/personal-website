<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --light-text: #dfe6e9;
            --dark-text: #333;
            --bg-color: #f5f5f5;
            --card-bg: #f8f9fa;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #3a4344;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="submit-btn">Claim Admin Access</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Basic client-side validation
            if (!username) {
                errorMessage.textContent = 'Username is required';
                return;
            }

            // Encryption function (SHA-256)
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }

            // Encrypt the password
            const hashedPassword = password ? await sha256(password) : '';

            // In a real-world scenario, you'd send this to a backend for proper authentication
            // For this example, we'll simulate first-user-claims logic
            try {
                // Check if admin is already claimed (this would typically be a backend check)
                const adminExists = localStorage.getItem('adminUsername');
                
                if (adminExists) {
                    // Existing admin - validate credentials
                    const storedUsername = localStorage.getItem('adminUsername');
                    const storedHashedPassword = localStorage.getItem('adminPassword');
                    
                    if (username === storedUsername && hashedPassword === storedHashedPassword) {
                        alert('Login Successful!');
                        // Redirect to admin panel (not implemented yet)
                        // window.location.href = 'admin-panel.html';
                    } else {
                        errorMessage.textContent = 'Invalid credentials';
                    }
                } else {
                    // First-time claim
                    localStorage.setItem('adminUsername', username);
                    localStorage.setItem('adminPassword', hashedPassword);
                    alert('Admin account claimed successfully!');
                    // Redirect to admin panel (not implemented yet)
                    // window.location.href = 'admin-panel.html';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
